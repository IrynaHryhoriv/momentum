<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link href="css/owfont-regular.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="js/playList.js"/>
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="current-track">
        <div class="current-track-title"></div>
        <div class="current-track-time"></div>
        <div class="current-track-scale">
          <div class="current-track-progress"></div>
        </div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume-icon player-icon"></button>
        <div class="volume-bar">
          <div class="volume-progress"></div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div id="time"
    <time class="time"></time>
  </div>
  <div id="date"
    <date class="date"></date>
</div>  
    <div class="greeting-container">
      <span id="greeting" class="greeting"></span>
      <input type="text" placeholder="[enter name] " class="name" />
    </div>
  </main>



   <footer class="footer">
    <div class="settings-container">
      <h3 class="settings-title">Settings</h3>
      <label for="language-select" class="language-label">Language</label>
      <select class="language-select" id="language-select">
        <option value="en">English</option>
        <option value="ru">Русский</option>
      </select>
      <div class="photo-settings">
        <h4 class="settings-subtitle photo-gallary">Photo Gallery</h4>
        <label for="img-source" class="image-source-label">Image Source</label>
        <select class="image-source-select" id="img-source">
          <option value="github">GitHub Gallary</option>
          <option value="unsplash">Unsplash Gallary</option>
          <option value="flickr">Flickr Gallary</option>
        </select>
        <label for="img-tag" class="image-tag-label">Tags For Images</label>
        <input type="text" class="image-tag-input" placeholder="Еnter photo tags" id="img-tag">
      </div>
      <h4 class="settings-subtitle widgets">Widgets</h4>
      <ul class="input-widget-list">
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-time" id="checkbox-time" checked>
          <label for="checkbox-time" class="input-label-time">Time</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-date" id="checkbox-date" checked>
          <label for="checkbox-date" class="input-label-date">Date</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-greeting" id="checkbox-greeting" checked>
          <label for="checkbox-greeting" class="input-label-greeting">Greeting</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-weather" id="checkbox-weather" checked>
          <label for="checkbox-weather" class="input-label-weather">Weather</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-player" id="checkbox-player" checked>
          <label for="checkbox-player" class="input-label-player">Audio&nbsp;Player</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-quote" id="checkbox-quote" checked>
          <label for="checkbox-quote" class="input-label-quote">Quote</label>
        </li>
        <li class="input-widget-item">
          <input type="checkbox" class="input-checkbox checkbox-todo" id="checkbox-todo" checked>
          <label for="checkbox-todo" class="input-label-todo">ToDo&nbsp;List</label>
        </li>
      </ul>       
    </div>
    <div class="settings">
      <button class="settings-button" type="button">
        <span class="settings-button-title">Settings</span>
      </button>
    
    </div>
    <div class="footer-center">
      <div class="quotes">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <ul class="logo-list">
        <li class="logo-item"><a href="https://github.com/irynahryhoriv" title="GitHub"><img class="socialmedia-icon" src="assets/svg/github.svg" alt="GitHub Logo"></a></li>
        <li class="logo-item"><a href="https://rs.school/js/" title="Rolling Scopes School"><img class="socialmedia-icon" src="assets/svg/rsschooljs.svg" alt="Rolling Scopes School Logo"></a></li>
        <li class="logo-item">2023</li>
      </ul>
    </div>    
    <div class="todo-container">
      <button class="todo-button" type="button">
        <span class="todo-button-title">ToDo List</span>
      </button>
    </div>
    <div class="todolist-container">
      <h3 class="settings-title">ToDo List</h3>
      <select class="todo-select">
        <option value="today" class="todo-select-title">Today</option>
        <option value="done" class="todo-select-title">Done</option>
      </select>
      <ul class="todo-list"></ul>
      <input type="text" class="todo-new" placeholder="Enter new ToDo">
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
